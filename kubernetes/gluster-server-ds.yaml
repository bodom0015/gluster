apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: glusterfs-server
  labels:
    app: glusterfs-server
spec:
  template:
    metadata:
      labels:
        name: glusterfs-server
    spec:
      nodeSelector:
        ndslabs-role: storage
      # Do we need either of these?
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
        - image: ndslabs/gluster:test
          imagePullPolicy: Always
          name: glusterfs-server
          command:
            - server
          securityContext:
            privileged: true
          volumeMounts:
            - name: hostroot
              mountPath: /hostroot
            - name: glfs
              mountPath: /var/glfs
      volumes:
        - name: hostroot
          hostPath:
              path: /
        - name: glfs
          hostPath:
              path: /var/glfs
